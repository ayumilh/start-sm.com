        <!-- Formulário de Login/Registro -->
        <div class="card p-4 rounded-xl shadow-xl" id="auth-container" style="max-width: 400px;">
            <!-- Formulário de Login -->
            <div id="login-form">
                <header class="w-full flex items-center py-4 bg-transparent">
                    <div class="container mx-auto text-right">

                </header>
                <form action="login.php" method="post">
                    <div class="form-group">
                        <label for="emailLogin"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" class="form-control" id="emailLogin" name="email"
                            placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group">
                        <label for="senhaLogin"><i class="fas fa-lock"></i> Senha</label>
                        <input type="password" class="form-control" id="senhaLogin" name="senha"
                            placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
                <div class="text-center mt-3">
                    <p>Não tem uma conta? <a href="#" id="registro-link">Registre-se</a></p>
                </div>
            </div>

            <!-- Formulário de Registro -->
            <div id="registro-form" style="display: none;">
                <header class="w-full flex items-center py-4 bg-transparent">
                    <div class="container mx-auto text-right">
                        <img src="https://i.ibb.co/p0cKr26/Captura-de-Tela-2024-12-13-a-s-08-54-39-removebg-preview.png"
                            alt="Logo" class="img-fluid mx-auto d-block" style="max-width: 150px;">
                    </div>
                </header>
                <form action="registro.php" method="post">
                    <!-- Campo de Nome -->
                    <div class="form-group">
                        <label for="nome"><i class="fas fa-user"></i> Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="emailRegistro"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" class="form-control" id="emailRegistro" name="email"
                            placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group">
                        <label for="senhaRegistro"><i class="fas fa-lock"></i> Senha</label>
                        <input type="password" class="form-control" id="senhaRegistro" name="senha"
                            placeholder="Digite sua senha" required>
                    </div>
                    <div class="form-group">
                        <label for="keyRegistro"><i class="fas fa-key"></i> Telefone</label>
                        <input type="text" class="form-control" id="keyRegistro" name="telefone"
                            placeholder="(XX) - xxxx-xxxx" required>
                    </div>
                    <!-- Formulário de Documento -->
                    <div class="form-group">
                        <!-- Título do campo "CPF ou CNPJ" -->
                        <label for="documento_tipo"><i class="fas fa-id-card"></i> CPF ou CNPJ</label>

                        <div class="d-flex">
                            <!-- Tipo de Documento -->
                            <div style="flex: 1;">
                                <select class="form-control" id="documento_tipo" name="documento_tipo" required>
                                    <option value="CPF">CPF</option>
                                    <option value="CNPJ">CNPJ</option>
                                </select>
                            </div>

                            <!-- Campo de Documento (CPF ou CNPJ) -->
                            <div class="ml-3" style="flex: 2;">
                                <input type="text" maxlength="14" class="form-control" id="documento" name="documento"
                                    placeholder="Digite seu CPF ou CNPJ" required>
                            </div>
                        </div>
                    </div>
                    <!-- Observação CPF -->
                    <p class="text-gray-500 mt-2 font-semibold mx-auto text-sm"><span class="text-green-600">OBS:</span> O CPF informado

                        <button type="submit" class="btn btn-success btn-block">Registrar</button>
                </form>
                <div class="text-center mt-3">
